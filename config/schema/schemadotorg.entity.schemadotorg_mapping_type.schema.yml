schemadotorg.schemadotorg_mapping_type.*:
  type: config_entity
  label: Schema.org mapping type
  mapping:
    id:
      type: string
      label: 'ID'
    target_entity_type_id:
      type: string
      label: 'Target entity type'
    recommended_schema_types:
      type: sequence
      label: 'Recommended Schema.org types'
      sequence:
        type: mapping
        label: 'Recommended Schema.org type'
        mapping:
          label:
            type: string
            label: 'Label'
          types:
            type: sequence
            label: 'Types'
            sequence:
              type: string
              label: 'Type'
    default_schema_types:
      type: sequence
      label: 'Default Schema.org types'
      sequence:
        type: string
        label: 'Default Schema.org type'
    default_schema_type_properties:
      type: sequence
      label: 'Default Schema.org type properties'
      sequence:
        type: sequence
        label: 'Schema.org type'
        sequence:
          type: string
          label: 'Schema.org property'
    default_schema_type_subtypes:
      type: sequence
      label: 'Default Schema.org type subtypes'
      sequence:
        type: string
        label: 'Subtype'
    default_base_fields:
      type: sequence
      label: 'Default base field mappings'
      sequence:
        type: sequence
        label: 'Default base field'
        sequence:
          type: string
          label: 'Schema.org property'
    default_field_weights:
      type: sequence
      label: 'Default field weights'
      sequence:
        type: string
        label: 'Default field weight'
    default_field_groups:
      type: sequence
      label: 'Default field groups'
      sequence:
        type: mapping
        label: 'Default field group'
        mapping:
          label:
            type: string
            label: 'Label'
          properties:
            type: sequence
            label: 'Properties'
            sequence:
              type: string
              label: 'Property'
    default_field_group_label_suffix:
      type: label
      label: 'Default field group label suffix'
    default_field_group_form_type:
      type: string
      label: 'Default field group form type'
    default_field_group_view_type:
      type: string
      label: 'Default field group view type'

