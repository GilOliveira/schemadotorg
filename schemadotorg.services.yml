services:
  schemadotorg.schema_type_manager:
    class: Drupal\schemadotorg\SchemaDotOrgSchemaTypeManager
    arguments: ['@database']
  schemadotorg.entity_type_manager:
    class: Drupal\schemadotorg\SchemaDotOrgEntityTypeManager
    arguments: ['@entity_type.manager']
  schemadotorg.names:
    class: Drupal\schemadotorg\SchemaDotOrgNames
  schemadotorg.builder:
    class: Drupal\schemadotorg\SchemaDotOrgBuilder
    arguments: ['@entity_type.manager', '@entity_display.repository', '@schemadotorg.schema_type_manager', '@schemadotorg.names']
  schemadotorg.installer:
    class: Drupal\schemadotorg\SchemaDotOrgInstaller
    arguments: ['@database', '@entity_type.manager', '@schemadotorg.schema_type_manager', '@schemadotorg.names', '@schemadotorg.builder']


