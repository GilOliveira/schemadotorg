name: 'Schema.org Blueprints Translation'
type: module
description: Manages translations for Schema.org types and properties as they are created.
package: Schema.org Blueprints Core
core_version_requirement: '^10.1'
configure: schemadotorg_translation.settings
schemadotorg_production: true
dependencies:
  - 'drupal:config_translation'
  - 'drupal:content_translation'
  - 'drupal:language'
  - 'drupal:locale'
