schemadotorg_demo.settings:
  path: '/admin/config/search/schemadotorg/settings/demo'
  defaults:
    _title: 'Schema.org Demos'
    _form: 'Drupal\schemadotorg_demo\Form\SchemaDotOrgDemoSettingsForm'
  requirements:
    _permission: 'administer schemadotorg'

schemadotorg_demo.demos:
  path: '/admin/config/search/schemadotorg/demos'
  defaults:
    _title: 'Schema.org demos'
    _controller: '\Drupal\schemadotorg_demo\Controller\SchemadotorgDemoController::build'
  requirements:
    _permission: 'administer schemadotorg'
