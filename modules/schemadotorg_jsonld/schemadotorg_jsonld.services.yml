services:
  schemadotorg_jsonld.manager:
    class: Drupal\schemadotorg_jsonld\SchemaDotOrgJsonLdManager
    arguments: ['@config.factory', '@entity_type.manager', '@date.formatter', '@file_url_generator']
  schemadotorg_jsonld.builder:
    class: Drupal\schemadotorg_jsonld\SchemaDotOrgJsonLdBuilder
    arguments: ['@module_handler', '@entity_type.manager', '@schemadotorg_jsonld.manager']
  schemadotorg_jsonld.breadcrumb:
    class: Drupal\schemadotorg_jsonld\Breadcrumb\SchemaDotOrgJsonLdBreadcrumbBuilder
    tags:
      - { name: breadcrumb_builder, priority: 1000 }

  paramconverter.schemadotorg_jsonld.entity_uuid:
    parent: paramconverter.entity
    class: Drupal\schemadotorg_jsonld\ParamConverter\SchemaDotOrgJsonLdEntityUuidConverter
    calls:
      - [setLanguageManager, ['@language_manager']]
    tags:
      # Priority 10, to ensure it runs before @paramconverter.entity.
      - { name: paramconverter, priority: 10 }
