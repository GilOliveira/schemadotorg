  path: '/admin/reports/schemadotorg/docs/types'
  defaults:
    _title: 'Schema.org: Types'
    _controller: '\Drupal\schemadotorg_report\Controller\SchemaDotOrgReportTableController::index'
    table: 'types'
  requirements:
