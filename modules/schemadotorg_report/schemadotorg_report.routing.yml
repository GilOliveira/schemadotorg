# Report

schemadotorg_reports:
  path: '/admin/reports/schemadotorg/{id}'
  defaults:
    _title: 'Schema.org: About'
    _controller: '\Drupal\schemadotorg_report\Controller\SchemaDotOrgReportItemController::index'
    id: ''
  requirements:
    _permission: 'access site reports'

