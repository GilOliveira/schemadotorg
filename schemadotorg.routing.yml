schemadotorg.settings:
  path: '/admin/config/content/schemadotorg'
  defaults:
    _title: 'Schema.org settings'
    _form: 'Drupal\schemadotorg\Form\SchemaDotOrgSettingsForm'
  requirements:
    _permission: 'administer site configuration'

schemadotorg.autocomplete:
  path: '/schemadotorg/autocomplete/{table}'
  defaults:
    _controller: '\Drupal\schemadotorg\Controller\SchemaDotOrgAutocompleteController::autocomplete'
  requirements:
    _permission: 'access content'

entity.schemadotorg_mapping.collection:
  path: '/admin/structure/schemadotorg'
  defaults:
    _entity_list: 'schemadotorg_mapping'
    _title: 'Schema.org mappings'
  requirements:
    _permission: 'administer schemadotorg'

entity.schemadotorg_mapping.add_form:
  path: '/admin/structure/schemadotorg/add'
  defaults:
    _entity_form: 'schemadotorg_mapping.add'
    _title: 'Add a Schema.org mapping'
  requirements:
    _permission: 'administer schemadotorg'

entity.schemadotorg_mapping.edit_form:
  path: '/admin/structure/schemadotorg/{schemadotorg_mapping}'
  defaults:
    _entity_form: 'schemadotorg_mapping.edit'
    _title: 'Edit a Schema.org mapping'
  requirements:
    _permission: 'administer schemadotorg'

entity.schemadotorg_mapping.delete_form:
  path: '/admin/structure/schemadotorg/{schemadotorg_mapping}/delete'
  defaults:
    _entity_form: 'schemadotorg_mapping.delete'
    _title: 'Delete a Schema.org mapping'
  requirements:
    _permission: 'administer schemadotorg'
