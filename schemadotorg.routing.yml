schemadotorg.settings:
  path: '/admin/config/content/schemedotorg'
  defaults:
    _title: 'Schema.org settings'
    _form: 'Drupal\schemadotorg\Form\SchemaDotOrgSettingsForm'
  requirements:
    _permission: 'administer site configuration'

schemadotorg.reports:
  path: '/admin/reports/schemadotorg/{id}'
  defaults:
    _title: 'Schema.org'
    _controller: '\Drupal\schemadotorg\Controller\SchemaDotOrgReportsContoller::index'
  requirements:
    _permission: 'access site reports'

schemadotorg.reports.types:
  path: '/admin/reports/schemadotorg/docs/types'
  defaults:
    _title: 'Schema.org: Types'
    _controller: '\Drupal\schemadotorg\Controller\SchemaDotOrgReportsContoller::types'
  requirements:
    _permission: 'access site reports'

schemadotorg.reports.properties:
  path: '/admin/reports/schemadotorg/doc/properties'
  defaults:
    _title: 'Schema.org: Properties'
    _controller: '\Drupal\schemadotorg\Controller\SchemaDotOrgReportsContoller::properties'
  requirements:
    _permission: 'access site reports'
