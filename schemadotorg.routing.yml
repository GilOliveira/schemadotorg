schemadotorg.reports.autocomplete:
  path: '/admin/reports/schemadotorg/docs/autocomplete/{table}'
  defaults:
    _controller: '\Drupal\schemadotorg\Controller\SchemaDotOrgReportsController::autocomplete'
  requirements:
    _permission: 'access site reports'

