name: 'Schema.org Blueprints'
type: module
description: 'Uses Schema.org as the blueprint for the content architecture and structured data in a Drupal website.'
package: Schema.org Blueprints
core_version_requirement: '^9.4 || ^10.0'
configure: entity.schemadotorg_mapping.collection
dependencies:
  - 'drupal:datetime'
  - 'drupal:image'
  - 'drupal:link'
  - 'drupal:options'
  - 'drupal:telephone'
  - 'drupal:text'

